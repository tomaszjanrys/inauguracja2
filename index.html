<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Document</title>
</head>
<body>
 
<div class="mainContainer">
    <nav class="nav-menu">
        <div class="logo">
            <img src="logo.svg" alt="logo">
            <p class="logo-Txt">
                Wyższa Szkoła Informatyki i Zarządzania
            </p>
        </div>
    </nav>

    <div class="counting-down">
        <img src="MaskGroup3.svg" alt="" class="mg3-left">
        <img src="MaskGroup1.svg" alt="" class="mg1-person">
        <img src="MaskGroup4.svg" alt="" class="mg4-right">
        <div class="mainTxt">
            <p class="txt1">
                Inauguracja
            </p>
            <p class="txt2">
                ROKU AKADEMICKIEGO
            </p>
            <p class="txt3">
                2022/2023
            </p>
        </div>
        <div class="cd">
            <div class="window-cd-1">
             22
             <p class="num">
                dni
             </p>
            </div>
            <div class="window-cd-2">
                22
             <p class="num">
                godziny
             </p>
            </div>
            <div class="window-cd-3">
                22
             <p class="num">
                minuty
             </p>
            </div>
        </div>
        <div class="btn">
            <p class="btn-txt">
                WEZME UDZIAŁ
            </p>
        </div>
    </div>
    <div class="register">
        <!-- Grafika -->
        <img src="MaskGroup5.svg"  alt="" class="mg5-left">
        <img src="MaskGroup6.svg"  alt="" class="mg6-right">
        <!-- End Grafika -->

        <div class="counter-1">
            <!-- Licznik i txt-->
            <p class="counterTxt-1" id="result">
                0
            </p>
            <div class="mainTxt-1">
                <p class="txt-1">Osób weźmie udział w wydarzeniu</p>
            </div>
            <!-- End licznik i txt -->
            <!-- Fotele -->
            <div class="mainArmchais">
                <div class="armchairs">
                    
                    <img src="Group25.svg" alt="armchairs">
                 
                    <p id="create"></p>
                </div>
            </div>
            <!-- End Fotele -->
        </div>
    
    </div>
</div>    

</body>
</html>
